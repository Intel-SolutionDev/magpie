# Site specific configuration properties for Alluxio
# Details about all configuration properties https://docs.alluxio.io/os/user/stable/en/reference/Properties-List.html

# Common properties
alluxio.master.mount.table.root.ufs=ALLUXIOUNDERFSDIR
alluxio.master.hostname=ALLUXIOMASTERHOSTNAME
alluxio.master.rpc.port=ALLUXIOMASTERRPCPORT
alluxio.master.web.port=ALLUXIOMASTERWEBPORT
alluxio.master.journal.type=UFS

alluxio.worker.rpc.port=ALLUXIOWORKERRPCPORT
alluxio.worker.web.port=ALLUXIOWORKERWEBPORT

# User properties
alluxio.user.file.readtype.default=ALLUXIOREADTYPE
alluxio.user.file.writetype.default=ALLUXIOWRITETYPE

# Security properties
alluxio.security.authorization.permission.enabled=true
alluxio.security.authentication.type=SIMPLE

# Worker properties
alluxio.worker.memory.size=ALLUXIOWORKERMEMORYSIZE
alluxio.worker.tieredstore.levels=1
alluxio.worker.tieredstore.level0.alias=MEM
alluxio.worker.tieredstore.level0.dirs.path=ALLUXIOWORKERTIER0PATH
